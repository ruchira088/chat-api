<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="user-form">
        <div class="field">
            <label for="first-name">First Name</label>
            <input id="first-name" value="Ruchira">
        </div>
        <div class="field">
            <label for="last-name">Last Name</label>
            <input id="last-name" value="Jayasekara">
        </div>
        <div class="field">
            <label for="email">Email</label>
            <input id="email" value="me@ruchij.com">
        </div>
        <div class="field">
            <label for="password">Password</label>
            <input id="password" value="Passw0rd!">
        </div>
        <button onclick="clickCreateUser()">Create User</button>
    </div>

    <div id="message-box">
        <label for="message"></label>
        <textarea id="message"></textarea>
        <button onclick="clickSendMessage()">Send</button>
    </div>

    <div id="chat-console">
    </div>
</body>
</html>
